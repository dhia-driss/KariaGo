<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <h2 class="logo">KariaGo Admin</h2>
    <ul>
      <li><a routerLink="/dashboard/cars">🚗 Cars</a></li>
      <li><a routerLink="/dashboard/users">👥 Users</a></li>
      <li><a routerLink="/dashboard/bookings">📅 Bookings</a></li>
      <li><a routerLink="/dashboard/reclamations">⚠️ Reclamations</a></li>
    </ul>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Dashboard Overview</h1>
    <div class="stats-container">
      <div class="stats-card">
        Total Users: <span>{{ totalUsers }}</span>
      </div>
      <div class="stats-card">
        Total Cars: <span>{{ totalCars }}</span>
      </div>
      <div class="stats-card">
        Active Bookings: <span>{{ activeBookings }}</span>
      </div>
      <div class="stats-card">
        Open Reclamations: <span>{{ openReclamations }}</span>
      </div>
    </div>
  </main>
</div>
