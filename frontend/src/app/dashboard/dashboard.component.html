<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KariaGo Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-chart-bar"></i>
          <span>KariaGo Admin</span>
        </div>
      </div>
      
      <div class="sidebar-content">
        <ul class="menu">
          <li class="menu-item">
            <a routerLink="/dashboard/cars">
              <i class="fas fa-car"></i>
              <span>Cars</span>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li class="menu-item">
            <a routerLink="/dashboard/users">
              <i class="fas fa-users"></i>
              <span>Users</span>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li class="menu-item">
            <a routerLink="/dashboard/bookings">
              <i class="fas fa-calendar"></i>
              <span>Bookings</span>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li class="menu-item active">
            <a routerLink="/dashboard/reclamations">
              <i class="fas fa-exclamation-triangle"></i>
              <span>Reclamations</span>
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-footer">
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Dashboard Overview</h1>
      </header>
      
      <div class="stats-container">
        <div class="stats-card blue">
          <div class="stats-info">
            <p class="stats-title">Total Users</p>
            <p class="stats-value">{{ totalUsers }}</p>
          </div>
          <div class="stats-icon">
            <i class="fas fa-users"></i>
          </div>
        </div>
        
        <div class="stats-card green">
          <div class="stats-info">
            <p class="stats-title">Total Cars</p>
            <p class="stats-value">{{ totalCars }}</p>
          </div>
          <div class="stats-icon">
            <i class="fas fa-car"></i>
          </div>
        </div>
        
        <div class="stats-card amber">
          <div class="stats-info">
            <p class="stats-title">Active Bookings</p>
            <p class="stats-value">{{ activeBookings }}</p>
          </div>
          <div class="stats-icon">
            <i class="fas fa-calendar"></i>
          </div>
        </div>
        
        <div class="stats-card red">
          <div class="stats-info">
            <p class="stats-title">Open Reclamations</p>
            <p class="stats-value">{{ openReclamations }}</p>
          </div>
          <div class="stats-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
      </div>
      
      <div class="content-cards">
        <div class="content-card">
          <div class="card-header">
            <h2>Recent Activity</h2>
          </div>
          <div class="card-content">
            <div class="placeholder"></div>
          </div>
        </div>
        
        <div class="content-card">
          <div class="card-header">
            <h2>Performance</h2>
          </div>
          <div class="card-content">
            <div class="placeholder"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Toggle sidebar on mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.querySelector('.dashboard-container').classList.toggle('sidebar-collapsed');
    });
  </script>
</body>
</html>
