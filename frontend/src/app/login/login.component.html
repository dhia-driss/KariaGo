<div class="login-container">
  <div class="left-section">
    <h1>Welcome back  <br><span>to KariaGo</span></h1>
    <p>Tap, Rent, Drive!</p>
  </div>

  <div class="right-section">
    <div class="login-box">
      <input [(ngModel)]="email" type="email" placeholder="Email" class="input-field" />
      <input [(ngModel)]="password" type="password" placeholder="Password" class="input-field" />
      <button class="login-btn" (click)="login()">Sign In</button>
    </div>
  </div>
</div>
